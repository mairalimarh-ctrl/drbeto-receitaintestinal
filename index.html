
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita Lache</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
      customElements.define("lite-video-player", class extends HTMLElement {
        connectedCallback() {
          const e = this.attachShadow({ mode: "open" }),
            t = this.getAttribute.bind(this),
            a = t("video-id") || "",
            r = t("base-url") || "",
            i = t("aspect-ratio") || "16:9",
            s = t("params") || "";
          let o = "16/9";
          if (i === "square") o = "1/1";
          else if (i.includes(":")) o = i.replace(":", "/");
          else o = i;
          e.innerHTML = `<style>:host{display:block;max-width:1280px;margin:auto}.v{position:relative;width:100%;aspect-ratio:${o};overflow:hidden;border-radius:8px;background:#000}iframe{position:absolute;inset:0;width:100%;height:100%;border:0}</style><div class="v"><iframe src="${r}/embed/${a}?${s}" loading="lazy" allowfullscreen></iframe></div>`
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
